    <!-- Nav bar -->

      <form>
      <div>
        <!-- Form Header -->
        <div>
          <h1>Create League</h1>
        </div>
  
        <!-- create league name -->
        <div>
          <label for="lname">League Name</label>
          <input id="lname" type="text" />
        </div>

        <!-- League size radio button -->
        <label>
          <input type="radio" name="number" value="4"> 4
        </label>
        <label>
          <input type="radio" name="number" value="6"> 6
        </label>
        <label>
          <input type="radio" name="number" value="8"> 8
        </label>
        <label>
          <input type="radio" name="number" value="10"> 10
        </label>
        <label>
          <input type="radio" name="number" value="12"> 12
        </label>
  
        <!-- draft date -->
        <div>
          <label for="draft_date">Draft Date</label>
          <input id="draft_date" type="date" />
        </div>
        <div>
            <label for="draft_date">Draft Time</label>
            <input id="draft_date" type="time" />
        </div>

        <!-- Create team name -->
        <div>
          <label for="team_name">Team Name</label>
          <input id="team_name" type="text" />
        </div>
        <!-- signUp/submit button -->
      <div>
        <button type="submit">Create League</button>
      </div>
      </div>
      </form>
      
</body>
