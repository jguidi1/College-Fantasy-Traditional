<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 25 Showdown</title>
    <link rel="stylesheet" href="/College-Fantasy-Traditional/app/css/nav_styles.css">
    <link rel="stylesheet" href="/College-Fantasy-Traditional/app/css/sign_up.css">
  </head>
  <body>
    <!-- Nav bar -->
    <nav>
      <a href="home_signedOut.html">
        <img src="/College-Fantasy-Traditional/app/images/MainLogo.png" alt="T25S_LOGO" class="T25S_LOGO">
      </a>
      <div>
        <a href="settings.html">Settings</a>
        <a href="myTeams.html">My Team(s)</a>
        <a href="home_signedOut.html">Sign Out</a>
      </div>
    </nav>

    <form id="signup-form">
      <div>
        <!-- Form Header -->
        <div id="sign-up-header">
          <h1>Sign Up</h1>
        </div>

        <!-- First name entry -->
        <div class="input-field">
          <label for="fname">First Name</label>
          <input id="fname" type="text" />
        </div>

        <!-- Last name entry -->
        <div class="input-field">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" />
        </div>

        <!-- Email entry -->
        <div class="input-field">
          <label for="email">Email</label>
          <input id="email" type="email" />
        </div>

        <!-- Password entry -->
        <div class="input-field">
          <label for="password">Password</label>
          <input id="password" type="password" />
        </div>

        <!-- Confirm password entry -->
        <div class="input-field">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" />
        </div>

        <!-- Sign up/submit button -->
        <div id="signup-button-container">
          <button type="submit" id="create-account-btn">Create Account</button>
        </div>

        <!-- New user sign up anchor -->
        <p id="already-have-account">Already have an account? <a href="signIn.html">Sign In</a></p>
      </div>
    </form>

  </body>
</html>
